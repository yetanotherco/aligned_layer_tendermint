name: Ignite Binary Build
on:
  workflow_dispatch:
  push:
jobs:
  build-binary:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:  
          fetch-depth: '0'
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Ignite
        run: curl https://get.ignite.com/cli! | bash
      - name: Build binary
        run: ignite chain build -o ./
      - name: Create release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: alignedlayerd
          prerelease: true
